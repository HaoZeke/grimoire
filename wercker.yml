box: haozeke/zenyoda_archlinux
# Build definition
build:
    steps:
      - script:
          name: build targets
          code: pip install --user pandoc-eqnos && yarn && yarn gulp
    after-steps:
        - script:
            name: manually deploy to netlify
            code: |
              # Uses the API Keys already Setup
              bash scripts/netlifyDeploy.sh