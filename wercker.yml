box: haozeke/zenyoda_archlinux
# Build definition
build:
    steps:
      - script:
          name: build targets
          code: yarn && gulp
    after-steps:
        - script:
            name: install surge
            code: yarn global add surge
        - script:
            name: deploy to surge
            code: |
              # Uses the API Keys already Setup
              surge docs grimoire.surge.sh